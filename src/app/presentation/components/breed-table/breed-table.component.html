<div class="filter-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar raza</mat-label>
    <input matInput [(ngModel)]="searchText" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="filterBreeds()">
    Buscar
  </button>
</div>

<table
  mat-table
  [dataSource]="filteredBreeds"
  class="mat-elevation-z2 full-width-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let breed">{{ breed.name }}</td>
  </ng-container>

  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef>Origen</th>
    <td mat-cell *matCellDef="let breed">{{ breed.origin }}</td>
  </ng-container>

  <ng-container matColumnDef="life_span">
    <th mat-header-cell *matHeaderCellDef>Vida</th>
    <td mat-cell *matCellDef="let breed">{{ breed.life_span }}</td>
  </ng-container>

  <ng-container matColumnDef="temperament">
    <th mat-header-cell *matHeaderCellDef>Temperamento</th>
    <td mat-cell *matCellDef="let breed">{{ breed.temperament }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['name', 'origin', 'life_span', 'temperament']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['name', 'origin', 'life_span', 'temperament']
    "
  ></tr>
</table>

<p *ngIf="!filteredBreeds.length" class="no-results">
  No se encontraron resultados.
</p>
