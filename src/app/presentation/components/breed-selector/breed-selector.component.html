<mat-form-field appearance="outline" class="selector-field">
  <mat-label>Seleccione una raza de gato</mat-label>
  <mat-select
    [(ngModel)]="selectedId"
    (selectionChange)="onSelect()"
    disableRipple
  >
    <mat-option value="" disabled>-- Elija una opci√≥n --</mat-option>
    <mat-option *ngFor="let breed of breeds" [value]="breed.id">
      {{ breed.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
